{% extends "base.html" %}

{% block content %}
<div class="signup-form">
<h2>Subscribe</h2>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% else %}
<form action="{% url 'newsletter:subscribe' %}" method="post">
	{% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-block" value="Send e-mail">Subscribe</button>
</form>
{% endif %}
</div>


{% endblock %}
