<h2>Categories</h2>
<ul id="categories">
{% with active_categories as cat %}
{% for c in cat %}
<li>
{% ifequal c.get_absolute_url request_path %}
{{ c.name }}<br />
{% else %}
<a href="{{ c.get_absolute_url }}">{{ c.name }}</a><br />
{% endifequal %}
</li>
{% endfor %}
{% endwith %}
</ul>
